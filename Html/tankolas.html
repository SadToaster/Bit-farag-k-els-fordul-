<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tankolásnyilvántartó</title>
    <link rel="stylesheet" href="../CSS/tankolas.css">
    <script src="../Javascript/tankolas.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tankolásnyilvántartó</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" id="foold" href="./index.html">Főoldal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="bemutat" href="./bemutatkozo.html">Bemutatkozó</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="cim">Tankolásnyilvántartó</h1>
        
        <label for="fuelInput">Írja be tankolt mennyiséget:</label>
        <input type="number" onfocus="this.value=''" id="fuelInput" required>
        
        <label for="moneyInput">Írja be a tankolás összegét:</label>
        <input type="number" onfocus="this.value=''" id="moneyInput" required>
        
        <label for="kilometresInput">Írja be a jelenlegi kilóméter állást:</label>
        <input type="number" onfocus="this.value=''" id="kilometresInput" required>

        <label for="datumInput">Adja meg a mai dátumot:</label>
        <input type="date" onfocus="this.value=''" name="datumInput" id="datumInput">
        <br>
        <button onclick='input()'>Adatok bevitele</button>
        
        <p id="errorMessage" style="color: red;"></p> 
        <br>
        <hr>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Sorszám</th>
                        <th>Tankolt mennyiség</th>
                        <th>Fizetett összeg</th>
                        <th>Kilométer állás</th>
                        <th>Dátum</th>
                    </tr>
                </thead>
                <tbody id="dataTable"></tbody>
            </table>
        </div>

        <div class="date-filter">
            <label for="startDate">Válassza ki a kezdő dátumot:</label>
            <input type="date" id="startDate">
            <br>
            <label for="endDate">Válassza ki a befejező dátumot:</label>
            <input type="date" id="endDate">
            <button onclick="filterByDate()">Szűrés dátum alapján</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Sorszám</th>
                        <th>Tankolt mennyiség</th>
                        <th>Fizetett összeg</th>
                        <th>Kilométer állás</th>
                        <th>Dátum</th>
                    </tr>
                </thead>
                <tbody id="filteredTable"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
